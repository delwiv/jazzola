                    <b>
                        <span>Antoine Hervier</span>
                    </b> : piano
                </p>
                <p style="text-align: center;">
                    <b>
                        <span>Guillaume Souriau</span>
                    </b> : contrebasse
                </p>
                <p style="text-align: center;">
                    <b>
                        <span>Frédéric Robert</span>

                </p>

            </div>
            <div style="clear:both;"></div>
            <div class="col-md-12" ng-bind-html="home.homeMessage" id="home-message"></span>
